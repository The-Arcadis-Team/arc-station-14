- type: entity
  name: slice of spicy rock pizza
  parent: FoodPizzaSliceBase
  id: FoodPizzaUraniumSlice
  description: A glowing slice of spicy rock pizza.
  components:
  - type: FlavorProfile
    flavors:
    - spicy
    - cheesy
    - oily
    - bread
  - type: Sprite
    layers:
    - state: uranium-slice
  - type: Tag
    tags:
    - Meat
    - Pizza
    - Slice
  - type: PointLight
    enabled: true
    radius: 2
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 5
        reagents:
        - ReagentId: Nutriment
          Quantity: 2.5
        - ReagentId: Radium
          Quantity: 0.5
        - ReagentId: Uranium
          Quantity: 2

# Tastes like crust, tomato, cheese, radiation.

- type: entity
  name: cotton pizza
  parent: FoodPizzaBase
  id: FoodPizzaCotton
  description: Flat fabric cotton dough with cotton topping. Incredible.
  components:
  - type: FlavorProfile
    flavors:
    - cotton
    - bread
  - type: Sprite
    layers:
    - state: cotton-pizza
  - type: Food
    requiresSpecialDigestion: true
  - type: SliceableFood
    slice: FoodPizzaCottonSlice
  - type: Tag
    tags:
    - ClothMade
    - Pizza
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 40
        reagents:
        - ReagentId: Nutriment
          Quantity: 20
        - ReagentId: Vitamin
          Quantity: 5
        - ReagentId: Fiber
          Quantity: 10

