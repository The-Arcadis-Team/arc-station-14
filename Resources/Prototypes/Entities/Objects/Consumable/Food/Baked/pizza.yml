# When adding new food also add to random spawner located in Resources\Prototypes\Entities\Markers\Spawners\Random\Food_Drinks\food_meal.yml & food_single.yml
# Base

- type: entity
  parent: FoodInjectableBase
  id: FoodPizzaBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - oily
      - bread
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/pizza.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 40
        reagents:
        - ReagentId: Nutriment
          Quantity: 30
        - ReagentId: Vitamin
          Quantity: 5
  - type: SliceableFood
    count: 8
  - type: Item
    size: Normal
    shape:
    - 0,0,2,1
  - type: Tag
    tags:
    - Pizza
    - ReptilianFood

- type: entity
  parent: FoodInjectableBase # Not sliceable
  id: FoodPizzaSliceBase
  abstract: true
  components:
  - type: FlavorProfile
    flavors:
      - oily
      - bread
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/pizza.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        # Note: Keep FoodPizzaMoldySlice & FoodPizzaSliceBase roughly in sync
        maxVol: 6
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Vitamin
          Quantity: 0.8
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - Pizza
    - ReptilianFood
    - Slice

# Pizza

- type: entity
  name: margherita pizza
  parent: FoodPizzaBase
  id: FoodPizzaMargherita
  description: The flavor of Italy.
  components:
  - type: FlavorProfile
    flavors:
      - cheesy
      - oily
      - bread
  - type: Sprite
    layers:
    - state: margherita
  - type: SliceableFood
    slice: FoodPizzaMargheritaSlice

- type: entity
  name: slice of margherita pizza
  parent: FoodPizzaSliceBase
  id: FoodPizzaMargheritaSlice
  description: A slice of Italy.
  components:
  - type: FlavorProfile
    flavors:
      - cheesy
      - oily
      - bread
  - type: Sprite
